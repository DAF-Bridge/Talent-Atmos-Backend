      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.EventShortResponse'
            type: array
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Get the first event
      tags:
      - Events
  /events/q:
    get:
      consumes:
      - application/json
      description: Search for mock events based on various criteria such as page,
        search term, category, location type, audience, and price type.
      parameters:
      - description: Page number
        in: query
        name: page
        type: string
      - description: Search term
        in: query
        name: search
        type: string
      - description: Event category
        in: query
        name: category
        type: string
      - description: Location type
        in: query
        name: location
        type: string
      - description: Audience type
        in: query
        name: audience
        type: string
      - description: Price type
        in: query
        name: price
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.EventCardResponses'
            type: array
        "400":
          description: Bad Request - Invalid query parameters
          schema:
            $ref: '#/definitions/fiber.Map'
        "404":
          description: Not Found - Events not found
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal server error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Search for mock events
      tags:
      - Events
  /events/upcoming:
    get:
