paths:
  /events:
    get:
      description: Get a list of all events
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/service.EventResponses'
              type: array
            type: array
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: List all events
      tags:
      - Events
  /events-paginate:
    get:
      description: Get a paginated list of events
      parameters:
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginatedEventsResponse'
        "400":
          description: Bad Request - Invalid page number
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Paginate events
      tags:
      - Events
  /events/first:
    get:
      description: Get the first event
