info:
  contact: {}
paths:
  /events:
    get:
      description: Get a list of all events
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/service.EventResponses'
              type: array
            type: array
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: List all events
      tags:
      - Events
  /events-paginate:
    get:
      description: Get a paginated list of events
      parameters:
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginatedEventsResponse'
        "400":
          description: Bad Request - Invalid page number
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Paginate events
      tags:
      - Events
  /events-paginate/search:
    get:
      consumes:
      - application/json
      description: Search events by keyword
      parameters:
      - description: Keyword to search for events
        in: query
        name: q
        required: true
        type: string
      - description: Category of events
        in: query
        name: category
        type: string
      - description: Location Type of events
        in: query
        name: locationType
        type: string
      - description: Main Audience of events
        in: query
        name: audience
        type: string
      - description: Price Type of events
        in: query
        name: price
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Event'
            type: array
        "400":
          description: error - Invalid query parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: error - events not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error - Something went wrong
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Search events
      tags:
      - Events
  /orgs:
    post:
      consumes:
      - application/json
      description: Create a new organization BUT still not create the Contact and
        OpenJob
      parameters:
      - description: Organization
        in: body
        name: org
        required: true
        schema:
          $ref: '#/definitions/models.Organization'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Organization'
        "400":
          description: Bad Request - json body is required or invalid / organization
            name is required
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Create a new organization
      tags:
      - Organization
  /orgs/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an organization by ID
      parameters:
      - description: Organization ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request - organization id is required / invalid organization
            id
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Delete an organization by ID
      tags:
      - Organization
    get:
      consumes:
      - application/json
      description: Get an organization by ID
      parameters:
      - description: Organization ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Organization'
        "400":
          description: Bad Request - organization id is required
          schema:
            $ref: '#/definitions/fiber.Map'
        "404":
          description: Not Found - organization not found
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Get an organization by ID
      tags:
      - Organization
    put:
      consumes:
      - application/json
      description: Update an organization by ID
      parameters:
      - description: Organization ID
        in: path
        name: id
        required: true
        type: integer
      - description: Organization
        in: body
        name: org
        required: true
        schema:
          $ref: '#/definitions/models.Organization'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Organization'
        "400":
          description: Bad Request - organization id is required / invalid organization
            ID
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Update an organization by ID
      tags:
      - Organization
  /orgs/{orgID}/events:
    get:
      description: Get a list of all events for a specific organization
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/service.EventResponses'
              type: array
            type: array
        "400":
          description: Bad Request - Invalid organization id or missing orgID parameters
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: List all events for a specific organization
      tags:
      - Organization Events
  /orgs/{orgID}/events/{catID}:
    post:
      consumes:
      - application/json
      description: Create a new event for a specific organization
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: integer
      - description: Category ID
        in: path
        name: catID
        required: true
        type: integer
      - description: Event data
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/service.NewEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.EventResponses'
        "400":
          description: Bad Request - organization id is required or invalid / event
            body is invalid
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Create a new event
      tags:
      - Organization Events
  /orgs/{orgID}/events/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an event for a given organization and event ID.
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: integer
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'message: event deleted successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: organization id is required / invalid organization
            id / event id is required / invalid event id'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Something went wrong'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete an event
      tags:
      - Organization Events
    get:
      description: Get an event by its ID for a specific organization
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: integer
      - description: Event ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.EventResponses'
            type: array
        "400":
          description: Bad Request - Invalid organization id or missing orgID parameters
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
          description: Internal Server Error - Something went wrong
          schema:
            $ref: '#/definitions/fiber.Map'
      summary: Get an event by ID
      tags:
      - Organization Events
  /orgs/{orgID}/jobs/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an organization job by ID
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: integer
      - description: Job ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request - organization id & job id is required
          schema:
            $ref: '#/definitions/fiber.Map'
        "500":
