info:
  contact: {}
paths:
  /events:
    get:
      description: Get a list of all events
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/dto.EventResponses'
              type: array
            type: array
        "404":
          description: 'error: events not found'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Internal Server Error'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all events
      tags:
      - Events
  /events-paginate:
    get:
      description: Get a paginated list of events
      parameters:
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginatedEventsResponse'
        "400":
          description: 'error: Invalid parameters'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Internal Server Error'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Paginate events
      tags:
      - Events
  /events-paginate/search:
    get:
      consumes:
      - application/json
      description: Search events by keyword
      parameters:
      - description: Keyword to search for events
        in: query
        name: q
        required: true
        type: string
      - description: 'Category of events: all, incubation, exhibition, competition,
          etc.'
        in: query
        name: category
        required: true
        type: string
      - description: Location Type of events
        in: query
        name: locationType
        type: string
      - description: Main Audience of events
        in: query
        name: audience
        type: string
      - description: Price Type of events
        in: query
        name: price
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/dto.EventResponses'
              type: array
            type: array
        "400":
          description: error - Invalid query parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: error - events not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error - Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Search events
      tags:
      - Events
  /jobs-paginate/search:
    get:
      consumes:
      - application/json
      description: Search for job postings using various query parameters such as
        page and offset for pagination.
      parameters:
      - description: 'Keyword to search for jobs (Support: title, description, location,
          organization)'
        in: query
        name: q
        required: true
        type: string
      - description: 'Category of jobs: all, environment, social, governance'
        in: query
        name: categories
        required: true
        type: string
      - description: 'Workplace of jobs:  remote'
        in: query
        name: workplace
        type: string
      - description: 'Work type of jobs:  fulltime'
        in: query
        name: workType
        type: string
      - description: 'Career stage of jobs:  entrylevel'
        in: query
        name: careerStage
        type: string
      - description: Salary lower bound
        in: query
        name: salaryLowerBound
        type: number
      - description: Salary upper bound
        in: query
        name: salaryUpperBound
        type: number
      - default: 1
        description: Page number for pagination
        in: query
        name: page
        type: integer
      - default: 12
        description: Number of items per page
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.JobResponses'
            type: array
        "400":
          description: 'error: Bad Request - invalid query parameters'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Bad Request - Internal Server Error'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Search for job postings
      tags:
      - Organization Job
  /orgs/{orgID}/contacts/create:
    post:
      consumes:
      - application/json
      description: Create a new organization contact
      parameters:
      - description: Organization ID
        in: path
        name: orgID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Contact created successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Bad Request - json body is required or invalid / contact
            media is required'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Internal Server Error - Internal Server Error'
