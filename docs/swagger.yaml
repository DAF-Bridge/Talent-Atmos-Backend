basePath: /
definitions:
  domain.Provider:
    enum:
    - google
    - facebook
    - local
    type: string
    x-enum-varnames:
    - ProviderGoogle
    - ProviderFacebook
    - ProviderLocal
  domain.Role:
    enum:
    - User
    - Admin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
  domain.User:
    properties:
      created_at:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      id:
        type: string
      name:
        type: string
      provider:
        allOf:
        - $ref: '#/definitions/domain.Provider'
        description: e.g., "google"
      provider_id:
        type: string
      role:
        $ref: '#/definitions/domain.Role'
      updated_at:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  handler.SignUpHandlerRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: This is a sample swagger for Fiber
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Fiber Example API
  version: "1.0"
paths:
  /signup:
    post:
      consumes:
      - application/json
      description: Create a new user in the system
      parameters:
      - description: Sign Up Request Body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.SignUpHandlerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Sign up a new user
      tags:
      - Authentication
swagger: "2.0"
