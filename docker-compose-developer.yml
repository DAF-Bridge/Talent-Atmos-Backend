version: '2.4'  
services:   
  minio:
    image: minio/minio:latest
    ports:
      - "7000:9000"
      - "7001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniopassword
    volumes:
      - ./volume:/data
    command: server --address ":9001" --console-address ":9000" /data
    restart: always

networks:                                
  default:                               
    driver: bridge